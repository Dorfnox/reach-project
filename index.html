<!doctype html>
<html>

<head>
	<title>LinkedIn </title>
	<style>
		body {
			margin: 0;
			padding: 0;
			width:100%;
			height:100%;
			display: flex;
			flex-direction: column;
			font-size: 20px;
			font-family: 'HelveticaNeue-Light', 'Helvetica Neue Light', 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif;
		}
		#nav-bar {
			overflow: hidden;
 			background-color: #2196f3;
			top: 0;
			width: 100%;
			display: flex;
			flex-wrap: wrap;
			justify-content:flex-end;
		}
		#nav-bar button {
			height: 60px;
			padding: 10px;
			border: none;
			outline: none;
			background-color: #2196f3;
			font-size: 20px;
			white-space: nowrap;
			cursor: pointer;
  			transition-duration: 0.2s;
		}
		#nav-bar button:hover {
			background-color: #1e88e5;
			color: #fff;
		}
		#nav-bar button:active {
			background-color: #0d47a1;
		}
		#game-area {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		#secret-keeper-zone {
			display: flex;
		}
		#guesser-zone {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		#guess-input {
			border-radius: 100px;
			border-color: firebrick;
			background-color: #bbdefb;
			padding: 12px 20px;
			border: 4px solid #2196f3;
			font-size: 60px;
			width: 90px;
			height: 100px;
			text-align: center;
			outline: none;
			transition-duration: 0.2s;
		}
		#guess-input:focus {
			border-color: #0d47a1;
			-webkit-animation: blue-shift 4s infinite; /* Safari 4+ */
			-moz-animation:    blue-shift 4s infinite; /* Fx 5+ */
			-o-animation:      blue-shift 4s infinite; /* Opera 12+ */
			animation:         blue-shift 4s infinite; /* IE 10+, Fx 29+ */
		}
		.small-text {
			font-size: 18px;
			font-style: italic;
		}
		@keyframes blue-shift {
  			0% { background-color: #bbdefb; }
			50% { background-color: #e3f2fd; }
			100% { background-color: #bbdefb; }
		}
	</style>
</head>

<body>
	<div id='nav-bar'>
		<button>Game Options</button>
	</div>
	<div id='game-area'>
		<div id='secret-keeper-zone'>
			<p>HEY</p>
		</div>
		<div id='guesser-zone' class='flex-column'>
			<p class='small-text'>Enter your character</p>
			<input id='guess-input'>
		</div>
	</div>
	<script src='index.js'></script>
</body>

</html>
