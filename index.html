<!doctype html>
<html>

<head>
	<title>LinkedIn </title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
			font-size: 20px;
			font-family: 'HelveticaNeue-Light', 'Helvetica Neue Light', 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif;
		}
		#modal-background {
			display: none;
			position: fixed;
			z-index: 1;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #000;
			background-color: rgba(0,0,0,0.4);
		}
		#game-settings {
			z-index: 2;
			background-color: #fefefe;
  			margin: 15% auto;
			padding: 20px;
			border: 1px solid #2196f3;
			width: 80%;
			height: 60%;
			display: flex;
			flex-direction: column;
		}
		#game-settings-buttons {
			display: flex;
			justify-content: space-evenly;
			width: 100%;
		}
		#game-settings-buttons button {
			width: 40%;
			padding: 10px;
			margin: 10px;
		}

		#nav-bar {
			overflow: hidden;
 			background-color: #2196f3;
			top: 0;
			width: 100%;
			height: 10%;
			display: flex;
			flex-wrap: wrap;
			justify-content:flex-end;
		}
		#nav-bar button {
			height: 100%;
			padding: 10px;
			border: none;
			outline: none;
			background-color: #2196f3;
			font-size: 20px;
			white-space: nowrap;
			cursor: pointer;
  			transition-duration: 0.2s;
		}
		#nav-bar button:hover {
			background-color: #1e88e5;
			color: #fff;
		}
		#nav-bar button:active {
			background-color: #0d47a1;
		}

		#game-area {
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 100%;
			height: 90%;
		}

		#secret-keeper-zone {
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 100%;
			height: 30%;
		}
		#remaining-guesses {
			font-size: 30px;
			margin: 0;
			padding: 0;
			color: lightgray;
		}
		#reveal-container {
			display: flex;
			flex-wrap: nowrap;
			background-color: #d9eaf8;
			width: 100%;
			height: 60%;
		}
		.reveal-box {
			background-color: #bbdefb;
			border: 1px solid #1565c0;
			font-size: 5em;
			text-align: center;
			align-items: center;
			align-content: center;
			position: relative;
			padding: 12px;
			margin: 12px;
		}

		#guesser-zone {
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 100%;
			height: 70%;
		}
		#guess-input {
			border-radius: 100px;
			border-color: firebrick;
			background-color: #bbdefb;
			padding: 12px 20px;
			border: 4px solid #2196f3;
			font-size: 60px;
			width: 90px;
			height: 100px;
			text-align: center;
			outline: none;
			transition-duration: 0.2s;
		}
		#guess-input:focus {
			border-color: #0d47a1;
			-webkit-animation: blue-shift 4s infinite; /* Safari 4+ */
			-moz-animation:    blue-shift 4s infinite; /* Fx 5+ */
			-o-animation:      blue-shift 4s infinite; /* Opera 12+ */
			animation:         blue-shift 4s infinite; /* IE 10+, Fx 29+ */
		}
		#restart-icon {
			display: block;
			height: 20%;
			display: none;
		}
		#success-text {
			color: green;
		}
		#error-text {
			color: firebrick;
		}
		.small-text {
			font-size: 18px;
			font-style: italic;
		}
		input[type='range']{
			-webkit-appearance: none;
			width: 100%;
			height: 25px;
			background: #bbdefb;
			outline: none;
			opacity: 0.7;
			-webkit-transition: .2s;
			transition: opacity .2s;
			border-radius: 40px;
		}

.slider:hover {
  opacity: 1;
}
		}
		@keyframes blue-shift {
  			0% { background-color: #bbdefb; }
			50% { background-color: #e3f2fd; }
			100% { background-color: #bbdefb; }
		}
	</style>
</head>

<body>
	<div id='nav-bar'>
		<button id='game-options-button'>Game Options</button>
		<div id='modal-background'>
				<div id='game-settings'>
					<p style='font-size:30px;color:#0d47a1'>Adjust Game Settings</p>
					<div id='game-settings-items'>
						<p id='difficulty-slider-text'>Difficulty 5 (medium)</p>
						<input id='difficulty-slider' type="range" min=1 max=10 value=5>
						<p id='min-slider-text'>Minimum word length 4</p>
						<input id='min-slider' type="range" min=1 max=12 value=4>
						<p id='max-slider-text'>Maximum word length 13</p>
						<input id='max-slider' type="range" min=3 max=13 value=13>
					</div>
					<div id='game-settings-buttons'>
						<button id='close-settings-button'>Close</button>
						<button id='apply-settings-button'>Apply</button>
					</div>
				</div>
		</div>
	</div>
	<div id='game-area'>
		<div id='secret-keeper-zone'>
			<div id='remaining-guesses'>
				<span style='font-size:100px;color:#464646;'>6</span> guesses remaining
			</div>
			<div id='reveal-container'></div>
		</div>
		<div id='guesser-zone' class='flex-column'>
			<p class='small-text'>Enter your character</p>
			<input id='guess-input' autofocus>
			<p id='success-text'></p>
			<p id='error-text'></p>
			<img id='restart-icon' src='https://upload.wikimedia.org/wikipedia/commons/4/4e/Flat_restart_icon.svg'>
		</div>
	</div>
	<script src='index.js'>
	</script>
</body>

</html>
